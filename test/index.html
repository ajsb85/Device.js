<!DOCTYPE html><html><head><title>test</title>
<meta charset="utf-8"></head><body>

<script id="worker" type="javascript/worker">
onmessage = function(event) {
    var baseDir = event.data.baseDir;

    importScripts(baseDir + "../node_modules/uupaa.valid.js/lib/Valid.js");
    importScripts(baseDir + "../node_modules/uupaa.help.js/lib/Help.js");
    importScripts(baseDir + "../node_modules/uupaa.task.js/lib/Task.js");
    importScripts(baseDir + "../node_modules/uupaa.test.js/lib/Test.js");
    importScripts(baseDir + "../node_modules/uupaa.spec.js/lib/Spec.js");
    importScripts(baseDir + "../node_modules/uupaa.useragent.js/lib/UserAgent.js");
    importScripts(baseDir + "../lib/Device.js");
    importScripts(baseDir + "../lib/Device.min.js");
    importScripts(baseDir + "../lib/Android.js");
    importScripts(baseDir + "../lib/WindowsPhone.js");
    importScripts(baseDir + "./test.js");

    self.postMessage({ error: self.errorMessage || "" });
};
</script>

<script src="../node_modules/uupaa.valid.js/lib/Valid.js"></script>
<script src="../node_modules/uupaa.help.js/lib/Help.js"></script>
<script src="../node_modules/uupaa.task.js/lib/Task.js"></script>
<script src="../node_modules/uupaa.test.js/lib/Test.js"></script>
<script src="../node_modules/uupaa.spec.js/lib/Spec.js"></script>
<script src="../node_modules/uupaa.useragent.js/lib/UserAgent.js"></script>
<script src="../lib/Device.js"></script>
<script src="../lib/Device.min.js"></script>
<script src="../lib/Android.js"></script>
<script src="../lib/WindowsPhone.js"></script>
<script src="./test.js"></script>
</body></html>
